<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprout</title>
    <!---------bulma framework link---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <!---------custom css link---->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/styles.css">
    <!---------custom css link---->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/bulma.css">
</head>
<div id="headerContainer"></div>
<body>
<main class="section">
    <section class="section">
        <div class="container">
            <div class="columns is-centered"> <!-- Center the columns -->
                <div class="column is-half">
                    <h1 class="title custom-title has-text-centered has-text-white">Contact Us</h1> <!-- Center the title text -->
                    <form class="custom-form"> <!-- Apply the custom-form class to set the background color -->
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Your Name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Your Email">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Description of Your Issue</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Describe your issue here"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    </main>

    <div id="footerContainer"></div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
