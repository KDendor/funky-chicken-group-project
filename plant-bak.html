<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprout</title>
        <!---------bulma framework link---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
        <!---------custom css link---->
        <link rel="stylesheet" type="text/css" href="./assets/CSS/styles.css">

    <main class="section">
        <div class="container has-text-white">
            <div class="columns is-centered mt-5">
                <div class="column is-half">
                    <div class="field has-addons">
                        <div class="control is-expanded">

                        <div class="control">
                            <button class="button is-primary" id="plantSearchButton">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-centered mt-5">
                <div class="column is-half">
                    <h2 class="title is-2 has-text-centered has-text-white" id="infoHeader"></h2>
                    <div class="columns">
                        <div class="column" id="perunialInfo"></div>
                        <div class="column" id="expandedInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footerContainer"></div>
    
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/config.js"></script>
