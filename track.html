<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sprout</title>
  <!---------custom css link---->
  <link rel="stylesheet" type="text/css" href="./assets/CSS/track.css">
  <link rel="stylesheet" type="text/css" href="./assets/CSS/styles.css">


   <!---------boxicons link---->
   <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!---------remxicons link---->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  
  <!---------google fonts link---->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&
  family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
</head>
<div id="headerContainer"></div>
<body>
<main>
  <section> 
    <div class="trackContainer">
      <h3>Track Your Plants</h3>
      <form id="plantForm">
        <label for="PlantType">Plant Type</label>
        <input type="text" id="PlantType" placeholder="What is your plant type?">
        <label for="Description">Add your Notes</label>
        <textarea type="text" id="Description" rows="3" placeholder="add your notes here"></textarea>
        <label for="file-upload-input">Upload</label>
        <input class="file-upload-input" type="file" onchange="readURL(this)" accept="img"> 
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  </main>
  <div id="displayInfo" style="display: none;">
    <h4 id="plantTypeHeader"></h4>
    <p id="descriptionText"></p>
    <img id="uploadedImage" src="" alt="Uploaded Image">
  </div>
  <div id="footerContainer"></div>
  <script src="./assets/js/track.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
